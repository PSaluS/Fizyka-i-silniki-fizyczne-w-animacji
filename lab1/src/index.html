<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <title>Fizyka i silniki fizyczne w animacji</title>
    <meta name="description" content="" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
</head>

<body>
    <div id="all">
        <div id="root"></div>
        <div id="interface">
            <div class="menuRaw">
                Prędkość początkowa [m/s]
                <input type='number' class='menufild' id='velocity' name='velocity' min='0.01' value='10'>
            </div>
            <div class="menuRaw">
                Kąt rzutu [stopnie]
                <input type='number' class='menufild' id='angle' name='angle' min='0' max='90' value='45'>
                stopni
            </div>
            <div class="menuRaw">
                Współczynnik gravitacji
                <input type='number' class='menufild' id='gravity' name='gravity' min='0' value='9.81'>
            </div>
            <div class="menuRaw">
                Współczynnik sprężystości powierzni (1 - doskonale spręyste)
                <input type='number' class='menufild' id='reflect' name='reflect' min='0' max='1' value='0.8'>
            </div>
            <div class="menuRaw">
                Czas trwania animacji (s)
                <input type='number' class='menufild' id='animtime' name='animtime' min='1' max='60' value='10'>
            </div>
            <div class="menuRaw">
                <button type='button' id='playButt'>Play</button>
            </div>
        </div>
    </div>
</body>

</html>
